<h3>Create Employee</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="Firstname" required [(ngModel)]="employee.Firstname" name="Firstname">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="Lastname" required [(ngModel)]="employee.Lastname" name="Lastname">
    </div>

    <div class="form-group">
      <label for="name">Department</label>
      <input type="text" class="form-control" id="Department" required [(ngModel)]="employee.Department" name="Department">
    </div>

    <div class="form-group">
        <label for="name">Manager</label>
        <input type="text" class="form-control" id="Manager" required [(ngModel)]="employee.Manager" name="Manager">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
